<html>
  <head><title>D1</title></head>
  <body>
    <p>Top paragraph</p>
    <a href=https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_text>https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_text</a>
    <div id="d1">
      <canvas width=400 height=400></canvas>
    </div>
    <p>Bottom paragraph</p>
  </body>
  <script>
    function draw() {
      const ctx = document.getElementById("canvas").getContext("2d");
      ctx.font = "48px serif";
      ctx.strokeText("Hello world", 10, 50);
   }


    // Alternative to load event
document.onreadystatechange = () => {
  if (document.readyState === "complete") {
   draw();
   console.log(`called local draw() function.`);
  }
};

    
  </script>
</html>
